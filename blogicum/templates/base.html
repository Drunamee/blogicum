<!DOCTYPE html> 
<html lang="ru"> 
  <head>
    {% load static %}    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image" href="{% static 'img/fav/favicon.ico' %}">
    <link rel="android-chrome-icon" sizes="192x192" href="{% static 'img/fav/android-chrome-192x192.png' %}">
    <link rel="android-chrome-icon" sizes="256x256" href="{% static 'img/fav/android-chrome-256x256.png' %}">  
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/fav/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/fav/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/fav/favicon-16x16.png' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    {% block title %}{% endblock %}
  </head>
  <body>	   
    {% include "includes/header.html" %}
    <main>
      {% block content %}{% endblock %}
    </main>
    {% include "includes/footer.html" %}
  </body>
</html>
