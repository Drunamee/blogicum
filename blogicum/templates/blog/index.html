{% extends "base.html" %}
{% block title %}{% endblock %}
{% block content %}
<div class="container py-5">
<h1>Лента записей</h1>                        
<!-- Перебираем в цикле все посты -->
<hr>
{% for post in posts %}
  <article>
    <ul>
      <li>
        Место: {{ post.location }}            
      </li>
      <li>
        Дата: {{ post.date }} 
      </li>
      <li>
        Категория: <a href="{% url 'blog:category_posts' post.category %}">{{ post.category }} </a>
      </li>
    </ul>          
    <!-- Первые 10 слов -->
    <p>
      {{ post.text|truncatewords:10 }}
    </p>
    <a href="posts/{{ post.id }}/">Читать полный текст</a>
  </article>
  <hr>
{% endfor %}
</div>
{% endblock %}
